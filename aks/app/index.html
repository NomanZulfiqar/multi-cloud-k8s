<!DOCTYPE html>
<html>
<head>
    <title>Multi-Cloud K8s Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #0066cc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Cloud Kubernetes Demo</h1>
        <p>This application is running on EKS with:</p>
        <ul>
            <li>Private ECR repository for container images</li>
            <li>AWS Secrets Manager integration</li>
            <li>PostgreSQL database</li>
            <li>Redis cache</li>
        </ul>
        <p>Deployment managed by GitHub Actions and Terraform</p>
    </div>
</body>
</html>
